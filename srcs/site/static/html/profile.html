<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark" class="more-marge-top">

	<nav class="navbar navbar-expand-lg bg-light-subtle fixed-top">
		<div class="container-fluid">
			<a href="../index.html" class="navbar-brand">
				<img src="../../media/images/logo.png" alt="logo" width="30" height="30" class="d-inline-block align-text-top">
			</a>
			<div class="dropdown ms-auto" id="userMenu">
			</div>
		</div>
	</nav>

	<div class="text-center mt-5">
		<h2 class="mb-4">Profile</h2>
		<div id="messageContainer" class="mb-3"></div>

		<!-- Bouton pour afficher l'historique des parties -->
		<button class="btn btn-info mt-3" id="showHistoryBtn">Historique</button>

		<!-- Conteneur pour l'historique des parties -->
		<div id="matchHistoryContainer" class="mt-4"></div>

		<!-- Ajout du bouton pour changer le mot de passe -->
		<button class="btn btn-warning mt-4" id="changePasswordBtn">Changer le mot de passe</button>

		<!-- Modal pour changer le mot de passe -->
		<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="changePasswordModalLabel">Changer le mot de passe</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="changePasswordForm">
				<div class="mb-3">
					<label for="oldPassword" class="form-label">Ancien mot de passe</label>
					<input type="password" class="form-control" id="oldPassword" required>
				</div>
				<div class="mb-3">
					<label for="newPassword" class="form-label">Nouveau mot de passe</label>
					<input type="password" class="form-control" id="newPassword" required>
				</div>
				<div class="mb-3">
					<label for="confirmNewPassword" class="form-label">Confirmer le nouveau mot de passe</label>
					<input type="password" class="form-control" id="confirmNewPassword" required>
				</div>
				<button type="submit" class="btn btn-primary">Changer</button>
				</form>
				<div id="passwordChangeMessage" class="mt-3"></div>
			</div>
			</div>
		</div>
		</div>


		<div id="profileInfo" class="w-50 mx-auto text-start"></div>
		<div id="friendRequests" class="w-50 mx-auto text-start mt-4"></div>
	</div>

	<script src="../js/commons/common.js"></script>
	<script src="../js/commons/userMenu.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="../js/profile.js"></script>
	<script src="../js/friends/friendList.js"></script>
	<script src="../js/friends/showAllUsers.js"></script>
	<script src="../js/friends/receivedFriendRequests.js"></script>
	<script src="../js/friends/sendedFriendRequests.js"></script>
	<script src="../js/games/currUserHistory.js"></script>
</body>
</html>
